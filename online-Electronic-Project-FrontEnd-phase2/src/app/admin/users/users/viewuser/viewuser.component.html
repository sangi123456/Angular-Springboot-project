<div class="userDetails">
  <h2>User details</h2>

  <table>
    <tr>
      <td>User Id</td>
      <td>{{user.userid}}</td>
    </tr>
    <tr>
      <td>User Name</td>
      <td>{{user.username}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{user.email}}</td>
    </tr>

  </table>
  <br>
</div>
